<!--Plantilla reservas-->
{% extends "base.html" %}

{% block title %}Reservas{% endblock %}

{% block head %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
{% endblock %}

{% block content %}

<!--Mi calendario-->
<div class="reserva">
    <div class="calendario">
        <h3>Haz tu reserva</h3>
        <form action="reservar" method="POST">
            <label for="nombre-persona">Nombre</label><br>
            <input type="text" id="persona" name="persona"><br>
            <label for="fecha">Fecha Entrada</label><br>
            <input type="text" id="fecha_entrada" name="fecha_entrada" required><br>
            <label for="fecha2">Fecha Salida</label><br>
            <input type="text" name="fecha_salida" id="fecha_salida"><br>
            <label for="adultos">Adultos</label>
            <select name="adultos" id="adultos">
                {% for i in range (0,5) %}
                <option value="{{i}}">{{i}}</option>
                {% endfor %}
            </select><br>
            <label for="niños">Niños</label>
            <select name="ninos" id="ninos">
                {% for i in range (0,3) %}
                <option value="{{i}}">{{i}}</option>
                {% endfor %}
            </select><br>
            <button type="submit">Aceptar</button>
        </form>
    </div>
</div>
<!--Calendario Flatpickr con css y js-->
{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        flatpickr("#fecha_entrada", {
            locale: "es",
            dateFormat:"d-m-Y"
        })
        flatpickr("#fecha_salida    ", {
            locale: "es",
            dateFormat:"d-m-Y"
        })

    })

</script>
{% endblock %}
{% endblock %}
