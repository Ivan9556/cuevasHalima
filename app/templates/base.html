<!-- Platilla base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cuevas Halima{% endblock %}</title>
    {% block head %}{% endblock %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!--Barra navegación-->
    <nav class="barraNavegacion">
        <a href="{{ url_for('main.inicio')}}"><img src="{{ url_for('static', filename='img/logos/logoBoceto5.jpeg')}}" alt="logo" id="fotoPerfil"></a>
        <button class="menu-desplegable" type="button" id="menuDesplegable">&#9776;</button>
        <ul class="Menu" id="menu">
            <li><a href="{{ url_for('main.sobre_nosotros')}}">Sobre nosotros</a></li>
            <li><a href="{{ url_for('main.cueva')}}">Nuestra cueva</a></li>
            <li><a href="{{ url_for('main.que_hacer')}}">Qué hacer</a></li>
            <li><a href="{{ url_for('main.encuentranos')}}">Encuéntranos</a></li>
            <li><a href="{{ url_for('main.reserva')}}">Haz tu reserva</a></li>
        </ul>
    </nav>

    <!--Contenido principal-->
    <main>
        {% block content %}{% endblock %}
    </main>
    <!--Pie de página-->
    <footer>
        <div class="contacto">
            <h3>Contacto</h3>
            <img src="{{ url_for('static', filename='img/iconos/telefono.png')}}" alt="telefono"> 665 94 66 80 <br>
            <a href="https://www.instagram.com/cuevas.halima/" target="_blank">
                <img src="{{ url_for('static', filename='img/iconos/logoInstagram.png')}}" alt="instagram"> ¡Síguenos!</a> <br>
            <img src="{{ url_for('static', filename='img/iconos/correo-electronico.png')}}" alt="correo"> cuevashalima@gmail.com <br>
        </div>
    </footer>
    {% block scripts %}{% endblock %}
    <script src="{{ url_for('static', filename='js/script.js')}}"></script>
</body>
</html>
